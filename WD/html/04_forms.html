<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>forms</title>
  </head>
  <body>
    <h1>Login form</h1>
    <form>
      <label for="Email"> Email: <input type="email" name="Email" /> </label>
      <label for="Password">
        Password: <input type="password" name="Password" />
      </label>
      <button type="submit">Submit</button>
    </form>

    <div>
      <h2>Learning Form</h2>
      <form>
        <label for="email">
          Email:
          <input placeholder="someone@gmail.com" type="email" name="email" />
        </label>
        <label for="password">
          Password:
          <input
            placeholder="Enter your password"
            type="password"
            name="password"
          />
        </label>
        <button type="submit">Submit</button>
      </form>
    </div>
  </body>
</html>
